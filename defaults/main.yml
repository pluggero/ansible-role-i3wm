---
# =============================================================================
# Installation Settings
# =============================================================================
i3wm_install_method: "package"
i3wm_config_dir: "{{ ansible_env.HOME }}/.config/i3"
i3wm_config_file: "{{ i3wm_config_dir }}/config"

i3wm_i3blocks_config_dir: "{{ ansible_env.HOME }}/.config/i3blocks"
i3wm_i3blocks_scripts_dir: "{{ i3wm_i3blocks_config_dir }}/scripts"

# The following variables are valid for Debian only
# NOTE: i3blocks v1.5 is not available in the Debian repos
# ----------------------------------------------
i3wm_i3blocks_version: "1.5"
i3wm_i3blocks_reinstall_from_source: false
# ----------------------------------------------

# =============================================================================
# General Settings
# =============================================================================
i3wm_modifier: "Mod4"

# Media control settings
i3wm_enable_media_keys: true
i3wm_volume_step: 5
i3wm_brightness_step: 5
i3wm_disable_beep: true

# =============================================================================
# Visual & Layout Settings
# =============================================================================
i3wm_font:
  size: 10
  family: "Hack Nerd Font"
i3wm_focus_follows_mouse: true

# Wallpaper and Screensaver settings
i3wm_wallpaper: true
i3wm_wallpaper_image_local: files/wallpaper.jpg
i3wm_wallpaper_image: "{{ i3wm_config_dir }}/wallpaper.jpg"
i3wm_screensaver: false
i3wm_screensaver_time: "90"
i3wm_xautolock: true
i3wm_lockscreen_image_local: files/lockscreen.jpg
i3wm_lockscreen_image: "{{ i3wm_config_dir }}/lockscreen.jpg"

# Layout Settings
i3wm_gaps:
  inner: 6
  outer: 0
i3wm_borders:
  default: normal
  default_floating: normal
  width: 2
  hide_edge_borders: none

# =============================================================================
# Color Themes
# =============================================================================
# Window Colors
i3wm_colors:
  focused:
    border: "#83a598"
    background: "#282828"
    text: "#d5c4a1"
    indicator: "#b8bb26"
    child_border: "#83a598"
  focused_inactive:
    border: "#665c54"
    background: "#282828"
    text: "#d5c4a1"
    indicator: "#b8bb26"
    child_border: "#665c54"
  unfocused:
    border: "#665c54"
    background: "#282828"
    text: "#d5c4a1"
    indicator: "#b8bb26"
    child_border: "#665c54"
  urgent:
    border: "#fb4934"
    background: "#282828"
    text: "#d5c4a1"
    indicator: "#b8bb26"
    child_border: "#fb4934"
  placeholder:
    border: "#665c54"
    background: "#282828"
    text: "#d5c4a1"
    indicator: "#b8bb26"
    child_border: "#665c54"
  background: "#282828"

# Bar Colors
i3wm_bar_colors:
  background: "#282828"
  statusline: "#d5c4a1"
  separator: "#665c54"
  focused_workspace:
    border: "#83a598"
    background: "#282828"
    text: "#d5c4a1"
  active_workspace:
    border: "#282828"
    background: "#282828"
    text: "#83a598"
  inactive_workspace:
    border: "#282828"
    background: "#282828"
    text: "#d5c4a1"
  urgent_workspace:
    border: "#fb4934"
    background: "#282828"
    text: "#d5c4a1"
  binding_mode:
    border: "#282828"
    background: "#fb4934"
    text: "#d5c4a1"

# =============================================================================
# Keybinding Configuration
# =============================================================================
# Exec keybindings for launching applications
i3wm_keybindings_exec: []
#  - key: $mod+Return
#    exec: "i3-sensible-terminal"

# Focus keybindings for window navigation
i3wm_keybindings_focus:
  - key: $mod+Up
    action: "focus up"
  - key: $mod+k
    action: "focus up"
  - key: $mod+Down
    action: "focus down"
  - key: $mod+j
    action: "focus down"
  - key: $mod+Left
    action: "focus left"
  - key: $mod+h
    action: "focus left"
  - key: $mod+Right
    action: "focus right"
  - key: $mod+l
    action: "focus right"
  - key: $mod+a
    action: "focus parent"
  - key: $mod+x
    action: "focus child"
  - key: $mod+space
    action: "floating toggle"
  - key: $mod+Shift+space
    action: "focus mode_toggle"
  - key: $mod+f
    action: "fullscreen"

# Move keybindings for moving containers
i3wm_keybindings_move:
  - key: $mod+Shift+Up
    action: "move up"
  - key: $mod+Shift+k
    action: "move up"
  - key: $mod+Shift+Down
    action: "move down"
  - key: $mod+Shift+j
    action: "move down"
  - key: $mod+Shift+Left
    action: "move left"
  - key: $mod+Shift+h
    action: "move left"
  - key: $mod+Shift+Right
    action: "move right"
  - key: $mod+Shift+l
    action: "move right"
  - key: $mod+Shift+comma
    action: "move workspace to output left"
  - key: $mod+Shift+period
    action: "move workspace to output right"

# Layout keybindings for changing layouts
i3wm_keybindings_layout:
  - key: $mod+m
    action: "split h"
  - key: $mod+n
    action: "split v"
  - key: $mod+s
    action: "layout stacking"
  - key: $mod+t
    action: "layout tabbed"
  - key: $mod+w
    action: "layout toggle split"

# System keybindings for i3 control
i3wm_keybindings_system:
  - key: $mod+Shift+q
    action: "kill"
  - key: $mod+Shift+r
    action: "restart"
  - key: $mod+Shift+e
    action: 'exec --no-startup-id i3-nagbar -f "pango:{{ i3wm_font.family }} {{ i3wm_font.size }}" -m "Exit i3? This will end your current X session." -B "Exit now" "i3-msg exit" -B "Suspend" "systemctl suspend && pkill i3-nagbar" -B "Reboot" "systemctl reboot" -B "Power off" "systemctl poweroff"'

# Mode keybindings (resize mode)
i3wm_keybindings_resize:
  enter_key: $mod+r
  bindings:
    - key: Up
      action: "resize shrink height 10 px or 10 ppt"
    - key: k
      action: "resize grow height 10 px or 10 ppt"
    - key: Down
      action: "resize grow height 10 px or 10 ppt"
    - key: j
      action: "resize shrink width 10 px or 10 ppt"
    - key: Left
      action: "resize shrink width 10 px or 10 ppt"
    - key: h
      action: "resize grow width 10 px or 10 ppt"
    - key: Right
      action: "resize grow width 10 px or 10 ppt"
    - key: l
      action: "resize shrink height 10 px or 10 ppt"
    - key: Escape
      action: "mode default"
    - key: Return
      action: "mode default"

# Quick resize keybindings (outside resize mode)
i3wm_keybindings_quick_resize:
  - key: $mod+Control+Down
    action: "resize grow height 10"
  - key: $mod+Control+Left
    action: "resize shrink width 10"
  - key: $mod+Control+Right
    action: "resize grow width 10"
  - key: $mod+Control+Up
    action: "resize shrink height 10"

# Media/hardware keybindings
i3wm_keybindings_media:
  volume_down:
    key: XF86AudioLowerVolume
    action: "exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ -{{ i3wm_volume_step }}%"
  volume_up:
    key: XF86AudioRaiseVolume
    action: "exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ +{{ i3wm_volume_step }}%"
  volume_mute:
    key: XF86AudioMute
    action: "exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle"
  mic_mute:
    key: XF86AudioMicMute
    action: "exec --no-startup-id pactl set-source-mute @DEFAULT_SOURCE@ toggle"
  brightness_down:
    key: XF86MonBrightnessDown
    action: "exec --no-startup-id brightnessctl set {{ i3wm_brightness_step }}%-"
  brightness_up:
    key: XF86MonBrightnessUp
    action: "exec --no-startup-id brightnessctl set +{{ i3wm_brightness_step }}%"

